{% extends 'basep.html' %}
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="post" class="form">{% csrf_token %}
        {% bootstrap_messages %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% bootstrap_javascript %}
{% endblock %}
